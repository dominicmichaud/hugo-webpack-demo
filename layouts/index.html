{{ define "main" }}
  {{ $data := $.Site.Data.homepage }}

  <main id="content">
    {{ with $data.banner.enable }}
      {{ partial "banner" (dict "context" . "data" $data) }}
    {{ end }}

    <div style="display:none;">
      <p>
        This is the homepage template
      </p>

      {{ .Content }}
    </div>
  </main>
{{ end }}
