{{ define "main" }}
  {{ $data := $.Site.Data.homepage }}

  <main id="content">
    {{ with $data.hero.enable }}
      {{ partial "hero" (dict "context" . "data" $data) }}
    {{ end }}

    {{ with $data.section_services.enable }}
      {{ partial "sections/services" (dict "context" . "data" $data) }}
    {{ end }}
  </main>
{{ end }}
